<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
		<label for="Name">Name: </label>
		<input type="text" id="name"  placeholder="Enter your Name" required />
		<br>
		<label for="Email">Email:</label>
		<input type="email" id="email" placeholder="Enter your mail id">
		<br>
		<label for="Gender">Gender:</label>
		<br>
		<input type="radio" name="Gender" value="Male">
		<label for="Male">Male</label>
		<br>
		<input type="radio" name="Gender" value="Female">
		<label for="Female">female</label>
		<br>
		<label for="Laptop"> Laptop Brands:</label>
		<select name="Laptop Brands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for="Age">Age:</label>
		<input type="number" id="age" placeholder="Enter your age">
		<br>
		<label for="DOB">DOB:</label>
		<input type="date" id="dob" placeholder="Enter your date of birth">
		<br>
		<label for="Password"> Password:</label>
		<input type="password" placeholder="Enter your password"  >
		<br>
		<label for="Portfolio"> Portfolio URL:</label>
		<input type="url" id="portfolio" placeholder="enter your portfolio URL">
		<br>
		<br>
		<button type="submit"> Submit </button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
